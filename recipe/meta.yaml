{% set name = "dsps" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ArgonneCPAC/dsps/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 347c161f17deeb7ae5c9b4bb99c32247591b6e81cb5dc94d92c6bd965b4e32f9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - jax
    - diffmah
    - diffstar >=0.1.0

test:
  imports:
    - dsps

about:
  home: https://github.com/ArgonneCPAC/dsps
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Differentiable Stellar Population Synthesis

extra:
  recipe-maintainers:
    - beckermr
