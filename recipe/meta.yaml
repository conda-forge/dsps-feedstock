{% set name = "dsps" %}
{% set version = "0.4.4" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c2d77fba8b9236f26398a9ea592dac7e435ec10d733cb3585cd9f0045bc33d2e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - jax
    - h5py
{% if version == "0.3.1" %}
    - scipy
{% endif %}
    - diffmah
    - diffstar >=0.1.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - dsps

about:
  home: https://github.com/ArgonneCPAC/dsps
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Differentiable Stellar Population Synthesis

extra:
  recipe-maintainers:
    - beckermr
