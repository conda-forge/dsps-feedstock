{% set name = "dsps" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ArgonneCPAC/dsps/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0cb82fea845cb8aea8ad635f215b42b0a65e4b16b4afed2ae662e8a546aa3c9b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - jax
    - h5py
    - diffmah
    - diffstar >=0.1.0

test:
  imports:
    - dsps

about:
  home: https://github.com/ArgonneCPAC/dsps
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Differentiable Stellar Population Synthesis

extra:
  recipe-maintainers:
    - beckermr
